        }
      }
  </script>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <template id="splash-screen-tpl">
        <div id="splash-screen-root"
            style="display: flex; flex-direction: column; align-items:center; justify-content: center; color: #808080; position: absolute; inset: 0;">
            <img src="https://akasha.ethereum.world/img/eth_logo_splash.png" alt="Loading scripts. Please wait..." />
            <!-- <h1 style="font-size: medium; font-weight: 400; font-family: system-ui;">Loading scripts. Please
                          wait...</h1> -->
        </div>
    </template>
    <template id="four-oh-four-tpl">
        <div id="four-oh-four"
            style="display: flex; flex-direction: column; align-items:center; justify-content: center; position: absolute; inset: 0;">
            <h1 style="font-size: 5em">404</h1>
            <p>The page you are looking for does not exist.</p>
        </div>
    </template>
    <script>
        let theme = "Light-Theme";

        window.addEventListener("theme-change", (ev) => {

            if (ev.detail.theme === "Dark-Theme") {
                if (document.body.classList.contains("Light-Theme")) {
                    return document.body.classList.replace("Light-Theme", "Dark-Theme");
                }
                return document.body.classList.add("Dark-Theme");
            } else {
                if (document.body.classList.contains("Dark-Theme")) {
                    return document.body.classList.replace("Dark-Theme", "Light-Theme");
                }
                return document.body.classList.add("Light-Theme");
            }
        });

        if (window.localStorage) {
            if (window.localStorage.getItem("Theme") === "Dark-Theme") {
                theme = "Dark-Theme";
            }
        }
        document.body.classList.add(theme);
    </script>

    <script type="module" src="/main.js"></script>
</body>

</html>
