<!-- prevent FOUC (flash-of-unstyled-content) -->
<body class="!block" style="display: none">
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
<template id="splash-screen-tpl">
  <div id="splash-screen-root" class="global-styles__splash-screen-root">
    <img id="splash-image" src="/img/LOADER-AKASHA-WORLD-LIGHT.webp" alt="Loading scripts. Please wait..." style="max-width: 300px; width: 100%"/>
  </div>
</template>
<template id="four-oh-four-tpl">
  <div id="four-oh-four-root" class="text-black dark:text-white">
    <div class="flex flex-col items-center bg-white dark:bg-grey2 p-4 rounded-2xl">
      <h1 class="font-bold text-lg">App not found!</h1>
      <p>Application not found or is not installed.</p>
      <div class="flex flex-row gap-2 mt-4">
        <a href="/connect" onclick="singleSpaNavigate(event)" id="connect-button" class="bg-gradient-to-r from-primaryStart to-primaryStop rounded-3xl py-2 px-4">
          <span class="font-bold text-sm">Connect</span>
        </a>
        <a href="#" onclick="singleSpaNavigate(event)" id="search-extension-button" class="bg-transparent border-1 rounded-3xl py-2 px-4">
          <span class="font-bold text-sm">Go to Extensions</span>
        </a>
      </div>
    </div>
  </div>
</template>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker
        .register('/sw.js', { scope: '/' })
        .then(registration => {
          console.log('SW registered: ', registration);
        })
        .catch(registrationError => {
          console.log('SW registration failed: ', registrationError);
        });
    });
  }
</script>
<script type="module" src="/main.js" async></script>
</body>
