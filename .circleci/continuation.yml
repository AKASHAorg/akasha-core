version: 2.1

parameters:
  affected-projects:
    type: string
    default: ''
  num-affected-projects:
    type: integer
    default: 1

executors:
  shared-executor:
    docker:
      - image: cimg/node:16.13.0
    working_directory: ~/akasha-world-framework

jobs:
  typecheck-build-test:
    executor: shared-executor
    parallelism: <<pipeline.parameters.num-affected-projects>>
    steps:
      - when:
          condition: <<pipeline.parameters.affected-projects>>
          steps:
            - checkout
            - restore_cache:
                keys:
                  - dependency-cache-v1-{{ checksum "yarn.lock" }}
                  - dependency-cache-v1
            - run: #TODO: The command 'npx nx' isn't working in jobs steps. It returns `nx command not found` error hence we are using the following alternative.
                name: install-nx
                command: sudo npm install -g nx@14.6.5
            - run:
                name: Type check, build and test affected projects
                command: |
                  AFFECTED_PROJECTS=$(echo "<<pipeline.parameters.affected-projects>>" | sed 's/, /\n/g' | circleci tests split)
                  nx run-many --target=tsc --projects=$AFFECTED_PROJECTS
                  nx run-many --target=build --projects=$AFFECTED_PROJECTS
                  nx run-many --target=test --projects=$AFFECTED_PROJECTS --passWithNoTests

      - unless:
          condition: <<pipeline.parameters.affected-projects>>
          steps:
            - run:
                name: No affected projects to build
                command: echo "No affected projects to build"

workflows:
  typecheck-build-test:
    jobs:
      - typecheck-build-test
