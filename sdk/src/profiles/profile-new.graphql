
fragment UserProfileFragment on Profile{
  id
  did{
    id
  }
  name
  links{
    href
    label
  }
  background {
    alternatives {
      src
      width
      height
    }
    default {
      src
      width
      height
    }
  }
  description
  avatar {
    default {
      src
      width
      height
    }
    alternatives {
      src
      width
      height
    }
  }
  createdAt
}
# id of the profile document
query GetProfileByID($id: ID!) {
  node(id: $id) {
    ...on Profile {
      ...UserProfileFragment
    }
  }
}
# id is the did string of the account
query GetProfileByDid($id: ID!) {
  node(id: $id) {
    ...on CeramicAccount {
      profile {
        ...UserProfileFragment
      }
    }
  }
}
