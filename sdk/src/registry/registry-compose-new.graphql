fragment AkashaAppFragment on AkashaApp{
  id
  applicationType
  description
  licence
  name
  displayName
  keywords
  releases(last: 5){
    edges {
      node {
        id
        createdAt
        source
        version
      }
      cursor
    }
  }
  releasesCount
  author {
    id
    isViewer
    akashaProfile {
     ...UserProfileFragment
    }
  }
  contributors {
    id
    isViewer
    akashaProfile {
      ...UserProfileFragment
    }
  }
}

fragment AppReleaseFragment on AkashaAppRelease{
  application {
    ...AkashaAppFragment
  }
  applicationID
  id
  source
  version
  createdAt
}

mutation CreateApp($i: CreateAkashaAppInput!){
  createAkashaApp(input: $i){
    document {
      ...AkashaAppFragment
    }
    clientMutationId
  }
}

mutation UpdateApp($i: UpdateAkashaAppInput!){
  updateAkashaApp(input: $i){
    document {
      ...AkashaAppFragment
    }
    clientMutationId
  }
}

query GetApps($after: String, $before: String, $first: Int, $last: Int, $filters: AkashaAppFiltersInput, $sorting: AkashaAppSortingInput){
  akashaAppIndex(after: $after, before: $before, first: $first, last: $last, filters: $filters, sorting:  $sorting){
    edges {
      node {
        ...AkashaAppFragment
      }
      cursor
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
}

query GetAppsByID($id: ID!) {
  node(id: $id) {
    ...on AkashaApp {
      ...AkashaAppFragment
    }
  }
}

mutation CreateAppRelease($i: CreateAkashaAppReleaseInput!){
  createAkashaAppRelease(input: $i){
    document {
      ...AppReleaseFragment
    }
    clientMutationId
  }
}


mutation UpdateAppRelease($i: UpdateAkashaAppReleaseInput!){
  updateAkashaAppRelease(input: $i){
    document {
      ...AppReleaseFragment
    }
    clientMutationId
  }
}

query GetAppsReleases($after: String, $before: String, $first: Int, $last: Int, $filters: AkashaAppReleaseFiltersInput, $sorting: AkashaAppReleaseSortingInput){
  akashaAppReleaseIndex(after: $after, before: $before, first: $first, last: $last, filters:  $filters, sorting: $sorting){
    edges {
      node {
        ...AppReleaseFragment
      }
      cursor
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
}

query GetAppReleaseByID($id: ID!) {
  node(id: $id) {
    ...on AkashaAppRelease {
      ...AppReleaseFragment
    }
  }
}
