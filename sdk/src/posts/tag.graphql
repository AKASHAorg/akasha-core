
fragment TagFields on Tag{
  name
  creationDate
  totalPosts
}

query GetTag($name: String!) {
  getTag(name: $name) {
    ...TagFields
  }
}

query GetTags($offset: String, $limit: Int) {
  tags(offset: $offset, limit: $limit) {
    results{
      ...TagFields
    }
    nextIndex
    total
  }
}

query SearchTags($name: String!) {
  searchTags(name: $name){
    name
    totalPosts
  }
}


mutation CreateTag($name: String!) {
  createTag(name: $name)
}
