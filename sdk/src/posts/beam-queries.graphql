}

query GetContentBlockById($id: ID!){
  node(id: $id){
    ... on AkashaContentBlock{
      ...ContentBlockFragment
    }
  }
}

query GetBlockStorageById($id: ID!){
  node(id: $id){
    ... on AkashaBlockStorage{
      ...BlockStorageFragment
    }
  }
}





