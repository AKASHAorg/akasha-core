fragment AkashaAppFragment on AkashaApp {
  id
  applicationType
  description
  license
  name
  displayName
  keywords
  createdAt
  releases(first: 5, sorting: { createdAt: DESC }) {
    edges {
      node {
        id
        createdAt
        source
        version
        meta {
          property
          provider
          value
        }
      }
      cursor
    }
  }
  releasesCount
  author {
    id
    isViewer
    akashaProfile {
      ...UserProfileFragment
    }
  }
  logoImage {
    height
    width
    src
  }
  coverImage {
    height
    width
    src
  }
  gallery {
    height
    width
    src
  }
  links {
    href
    label
  }
  contributors {
    id
    isViewer
    akashaProfile {
      ...UserProfileFragment
    }
  }
  meta {
    property
    provider
    value
  }
}

fragment AppReleaseFragment on AkashaAppRelease {
  application {
    ...AkashaAppFragment
  }
  applicationID
  id
  source
  version
  createdAt
  meta {
    provider
    property
    value
  }
}

query GetApps(
  $after: String
  $before: String
  $first: Int
  $last: Int
  $filters: AkashaAppFiltersInput
  $sorting: AkashaAppSortingInput
) {
  akashaAppIndex(
    after: $after
    before: $before
    first: $first
    last: $last
    filters: $filters
    sorting: $sorting
  ) {
    edges {
      node {
        ...AkashaAppFragment
      }
      cursor
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
}

query GetAppsStream(
  $indexer: ID!
  $after: String
  $before: String
  $first: Int
  $last: Int
  $filters: AkashaAppsStreamFiltersInput
  $sorting: AkashaAppsStreamSortingInput
) {
  node(id: $indexer) {
    ... on CeramicAccount {
      akashaAppsStreamList(
        after: $after
        before: $before
        first: $first
        last: $last
        filters: $filters
        sorting: $sorting
      ) {
        edges {
          node {
            moderationID
            active
            applicationID
            status
            createdAt
          }
          cursor
        }
        pageInfo {
          startCursor
          endCursor
          hasNextPage
          hasPreviousPage
        }
      }
    }
  }
}

query GetAppsByID($id: ID!) {
  node(id: $id) {
    ... on AkashaApp {
      ...AkashaAppFragment
    }
  }
}

