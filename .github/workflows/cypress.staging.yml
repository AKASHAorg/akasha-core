name: E2E on Chrome
on: [pull_request]
jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    name: E2E on Chrome
    steps:
      - uses: actions/checkout@v2
      - name: Cypress info
        uses: ./
        with:
          build: npx cypress info
          working-directory: tests/ethereum-world
      - uses: cypress-io/github-action@v2
        with:
          browser: chrome
          project: ethereum-world
          config-file: tests/ethereum-world/cypress/staging.json
