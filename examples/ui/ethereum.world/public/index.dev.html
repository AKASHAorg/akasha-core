<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <template id="splash-screen-tpl">
    <div id="splash-screen-root"
      style="display: flex; flex-direction: column; align-items:center; justify-content: center; color: #808080; position: absolute; inset: 0;">
      <img src="/icons/icon-144x144.png" alt="Loading" />
      <h1 style="font-size: medium; font-weight: 400; font-family: system-ui;">Loading scripts. Please wait...</h1>
    </div>
  </template>
  <template id="four-oh-four-tpl">
    <div id="four-oh-four"
      style="display: flex; flex-direction: column; align-items:center; justify-content: center; color: #808080; position: absolute; inset: 0;">
      <h1 style="font-size: 5em">404</h1>
      <p>The page you are looking for does not exist.</p>
    </div>
  </template>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('/sw.js')
          .then(registration => {
            console.log('SW registered: ', registration);
          })
          .catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
  <script type="module" src="/main.js"></script>
</body>
