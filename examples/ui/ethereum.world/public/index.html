<!-- prevent FOUC (flash-of-unstyled-content) -->
<body class="!block" style="display: none">
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
<template id="splash-screen-tpl">
  <div id="splash-screen-root" class="global-styles__splash-screen-root">
    <img src="/img/eth_logo_splash.png" alt="Loading scripts. Please wait..." />
  </div>
</template>
<template id="four-oh-four-tpl">
  <div id="four-oh-four" class="global-styles__four-oh-four">
    <h1 style="font-size: 5em">404</h1>
    <p>The page you are looking for does not exist.</p>
  </div>
</template>
<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker
        .register("/sw.js", { scope: "/" })
        .then(registration => {
          console.log("SW registered: ", registration);
        })
        .catch(registrationError => {
          console.log("SW registration failed: ", registrationError);
        });
    });
  }
</script>
<script type="module" src="/main.js" async></script>
