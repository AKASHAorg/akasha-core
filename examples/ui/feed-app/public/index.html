<html lang="en">
<head>

  <!--
    manifest.json provides metadata used when your web app is added to the
    homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
  -->
  <link rel="manifest" href="/manifest.json"/>
  <title>Ethereum World</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.3.1/system.js"
          integrity="sha256-99Wl43pe//2gGcS2TtneFScxKMczOTTLQ1HjyLJpFow="
          crossorigin="anonymous"></script>
  <script
          src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.3.1/extras/amd.js"
          integrity="sha256-9EuBpuO5j5pYljA6dgEKKvqgma5WsUTEwhrl7VZUj9s="
          crossorigin="anonymous"
  ></script>
  <script
          src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.3.1/extras/named-exports.js"
          integrity="sha256-+WxiWIyZK4YLz+C/5IaGmttS3OHet4+zUkWZTs9ke10="
          crossorigin="anonymous"
  ></script>
  <script
          src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.3.1/extras/use-default.js"

          crossorigin="anonymous"
  ></script>
  <script type="systemjs-importmap" src="/importmap.json"></script>
  <style>
    html,
    body,
    #root {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<noscript>
  You need to enable JavaScript to run this app.
</noscript>
<div id="root"></div>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js').then(registration => {
        console.log('SW registered: ', registration);
      }).catch(registrationError => {
        console.log('SW registration failed: ', registrationError);
      });
    });
  }
</script>
<script src="/akasha.sdk.js"></script></body>
</html>
